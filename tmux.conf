unbind-key C-b
set -g prefix C-t
bind-key C-t send-prefix

set -g default-terminal "screen-256color"
set-option -g terminal-overrides 'xterm*:colors=256'
source <POWERLINE.CONF>
run-shell "powerline-daemon -q"

set -g status-interval 1

set -g pane-border-status top
set -g pane-border-format "#[fg=black]#{?pane_active, #[bg=cyan], #[bg=white]} #P#{?pane_active, #[fg=cyan], #[fg=white]}#[bg=colour240]î‚°#(zsh ~/.tmux/tmux-pane-status.sh #{pane_current_command} #{pane_pid} #{pane_current_path})"
set -g pane-border-style fg="colour240"
set -g pane-active-border-style fg="cyan"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
 
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

setw -g mouse on
set-window-option -g mode-keys vi

